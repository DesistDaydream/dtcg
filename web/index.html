<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取卡组价格</title>
</head>

<body>
    <form>
        卡组：<input type="string" name="deck" />

        <button name="commit">提交</button>

    </form>

    <div id="resp"></div>

    <table border="1" class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>名称</th>
                <th>数量</th>
                <th>编号</th>
                <th>最低价</th>
                <th>集换价</th>
            </tr>
        </thead>
        <tbody id="refuge-tbody"></tbody>
    </table>
</body>

<script>
    let FormEle = document.querySelector("form")
    let DeckEle = FormEle.querySelector("input[name=deck]")
    let StockOutEle = FormEle.querySelector("button[name=commit]")
    let respEle = document.getElementById("resp")
    let tbody = document.getElementById("refuge-tbody")

    StockOutEle.onclick = function (e) {
        e.preventDefault()

        let Deck = DeckEle.value

        let data = {
            deck: Deck,
            envir: "chs",
        }

        // 创建请求
        let xhr = new XMLHttpRequest()
        xhr.open("POST", "http://localhost:2205/api/v1/deck/price")
        xhr.onload = function () {
            let resp = JSON.parse(xhr.responseText)
            console.log(resp)
            respEle.innerText =
                "最低价：" + resp.min_price.toFixed(2) + "\n" + "集换价：" + resp.avg_price.toFixed(2)
            for (let i = 0; i < resp.data.length; i++) {
                let tr = document.createElement("tr")
                let td1 = document.createElement("td")
                let td2 = document.createElement("td")
                let td3 = document.createElement("td")
                let td4 = document.createElement("td")
                let td5 = document.createElement("td")
                td1.innerText = resp.data[i].sc_name
                td2.innerText = resp.data[i].count
                td3.innerText = resp.data[i].serial
                td4.innerText = resp.data[i].min_price.toFixed(2)
                td5.innerText = resp.data[i].avg_price.toFixed(2)
                tr.appendChild(td1)
                tr.appendChild(td2)
                tr.appendChild(td3)
                tr.appendChild(td4)
                tr.appendChild(td5)
                tbody.appendChild(tr)
            }
        }
        xhr.send(JSON.stringify(data))
    }

</script>

</html>
